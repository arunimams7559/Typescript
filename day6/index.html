<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist Manager</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Playlist Manager</h1>
  <div id="app">
    <h2>Add Item to Playlist</h2>
    <form id="addItemForm">
      <input type="text" id="title" placeholder="Title" required />
      <input type="url" id="url" placeholder="Song URL" required />
      <input type="text" id="language" placeholder="Language" required />
      <button type="submit">Add Item</button>
    </form>
   
    <form id="languageFilterForm">
      <input type="text" id="filterLanguage" placeholder="Enter language" />
      <button type="submit">Filter</button>
    </form>
    <h2>Your Playlist</h2>
    <ul id="playlist"></ul>
    <button id="shuffleButton">Shuffle Playlist</button>

    <template id="playlistItemTemplate">
      <li>
        <strong class="title"></strong> <span class="language"></span>
        <a class="playLink" target="_blank">Play</a>
        <button class="removeButton">Remove</button>
      </li>
    </template>
  </div>
  <script src="script.js"></script>
</body>
</html>
