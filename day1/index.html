<!DOCTYPE html>
<html>
    <title>calculator</title>
<head>
    <link rel="stylesheet" href="index.css">
</head>
    <body>
        <div class="container">
        <h1>Simple Calculator</h1>
        <p>Enter the First number: <input type="number" id="num1" placeholder="number1"></p>
        <p>Enter the Second number: <input type="number" id="num2" placeholder="number2"></p>

        <button id="addBtn">Add</button>
        <button id="subBtn">Substract</button>
        <button id="mulBtn">Multiply</button>
        <button id="divBtn">Division</button>
        <h3 id="result"></h3>
    </div>

        <script src="script.js"></script>
    </body>
</html>
